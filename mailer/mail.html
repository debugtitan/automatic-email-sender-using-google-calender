<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
</head>

<body style="margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" border="0"
        style="width: 100%; max-width: 500px; background-color: #fff; color: #000; font-family: 'Inter', sans-serif; font-size: 14px; line-height: 1.2; margin: 0 auto;">
        <tr>
            <td align="center" style="padding: 2em;">
                <table cellpadding="0" cellspacing="0" border="0"
                    style="width: 100%; max-width: 600px; margin: 0 auto;">
                    <tr>
                        <td align="center" style="padding-bottom: 1em;">
                            <h1 style="font-size: calc(1.8rem + 1vw); font-weight: 600; margin: 10px 0; padding: 0;">
                                {{subject}}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"
                            style="background: rgb(120, 149, 173); border-radius: 8px; padding: 1rem; color: #fff; height: 300px;">
                            <br>
                            <h3 style="font-size: 28px;">{{body}}</h3>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-top: 1.5em;">
                            <button
                                style="background: linear-gradient(281.73deg, #59475d 22.59%, #6c4999 93.94%); width: fit-content; padding: 1em 3em; border-radius: 100px; font-size: 1.2rem; border: none;">
                                <a href="{{link}}" style="text-decoration: none; color: #fff;">{{button}}</a>
                                
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="left" style="padding-top: 2em; border: none; border-top: 1px solid #dcd9d9;">
                <table cellpadding="0" cellspacing="0" border="0"
                    style="width: 100%; max-width: 600px; margin: 0 auto;">
                    <tr>
                        <td align="left" style="padding-top: 1em;">
                            <h1 role="heading" aria-roledescription="Footer heading"
                                style="font-size: calc(0.4rem + 2vw); font-weight: 600; line-height: 24px; margin: 30px 0; padding: 0;">
                                Mailer App</h1>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" style="padding-top: 1em;">
                            <a href="#" role="heading" aria-roledescription="Footer heading"
                                style="font-size: calc(1rem + 0.5vw); font-weight: 500; line-height: 24px; margin: 0; padding: 0; color: #808080;">
                                Help</a>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" style="padding-top: 0.5em;">
                            <p
                                style="font-size: calc(0.8rem + 0.3vw); font-weight: 400; color: #afadad; margin: 0; padding: 0; line-height: 2;">
                                Debug<br>
                                87 Titan Street<br>
                                Â©2024 All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
